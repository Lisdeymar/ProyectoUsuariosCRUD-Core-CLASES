<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{{url_for('static', filename='css/styles.css')}}" />
        <title> Editar Usuario </title>
    </head>
    <body class="body">
        <h1>
            User {{ usuario['nombre'] }}
        </h1>
        <form method="POST" action="/usuario/editar/{{ usuario['id']}} ">
            <div class="registrosecc">
                <label for="nombre">
                    First Name:
                </label> 
                <input type="text" id="nombre" name="nombre" value="{{usuario['nombre']}}" />
            </div>
            <div class="registrosecc">
                <label for="apellido">
                    Last Name:
                </label> 
                <input type="text" id="apellido" name="apellido" value="{{usuario['apellido']}}" />
            </div>
            <div class="registrosecc">
                <label for="email">
                    Email:
                </label> 
                <input type="email" id="email" name="email" value="{{usuario['email']}}" />
            </div>
            <div class="registrosecc3">
                <button class="bactualizar" type="submit">
                    Update User
                </button>
                <a class="breshow" href="/usuario/show/{{usuario.id}} ">
                    Show User
                </a>
            </div>
        </form>
    </body>
</html>
